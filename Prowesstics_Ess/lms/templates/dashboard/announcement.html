{% extends 'admin_portal_base.html' %}


{% block content %}
        <section class="content">


<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.3/css/jquery.orgchart.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.3/js/jquery.orgchart.min.js"></script>
    <style>
        h4{
  font-weight: 800;
  color: white;
  }
   h5{
  font-weight: 700;
  }
    .card-header {
  background: #15192B !important;
  padding: 15px !important;
  }
  .btn-style{
  background: #15192B !important;
  color: white !important;
  font-size: 16px;
  padding: 5px 15px !important;
  cursor: pointer;
  }
    </style>



                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title text-center">
                                ADMIN ANNOUNCEMENT</h4>
                        </div>
                        <div class="card-body">

                            <main class="my-form">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-12">
                                            <div class="card-body">
                                                <form name="my-form" action="{% url 'announcement' %}" method="POST" enctype="multipart/form-data">
                                                    {% csrf_token %}

                                                    <div class="form-group row">
                                                        <div class="col-md-2"></div>
                                                        <label for="employee_name"
                                                               class="col-md-3 col-form-label text-md-left">Title</label>
                                                        <div class="col-md-5" >
                                                          <input type="text" id="employee_name" class="form-control" name="title">
                                                        </div>
                                                        <div class="col-md-2"></div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-md-2"></div>
                                                        <label for="email_address"
                                                               class="col-md-3 col-form-label text-md-left">Description</label>
                                                        <div class="col-md-5" >
                                                            <textarea  id="description" class="form-control"
                                                                      name="description" required></textarea>
                                                        </div>
                                                        <div class="col-md-2"></div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <div class="col-md-2"></div>
                                                        <label for="Designation"
                                                               class="col-md-3 col-form-label text-md-left">Time and Date</label>
                                                        <div class="col-md-5" >
                                                            <input type="datetime-local" name="time">
                                                        </div>
                                                        <div class="col-md-2"></div>
                                                    </div>
                                                    <div class="card-footer col-md-12 text-center">
                                                        <button type="submit" class="btn btn-style" id="submit">
                                                            SUBMIT
                                                        </button>
                                                    </div>

                                            </div>
                                        </div>
                                    </div>


                                    </form>
                                </div>


                            </main>

                        </div>
                    </div>



        </section>




{% endblock %}
