{% extends '_layout.html' %}
{% block stylesheet %}

<!doctype html>
<div lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">


        <link rel="icon" href="Favicon.png">

        <!-- Bootstrap CSS -->
<!--        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->

        <title>Laravel</title>
    </head>


    {% endblock %}


    <!--CONTENTS-->
    {% block content %}
	<script>

	function is_employee(){

		if(document.getElementById('role').value == 'EMPLOYEE'){
			document.getElementById('report_to_1-div').style.display = 'None';
			document.getElementById('report_to-div').style.display = 'block';
		}
		else if(document.getElementById('role').value == 'INTERN'){
			document.getElementById('report_to_1-div').style.display = 'block';
			document.getElementById('report_to-div').style.display = 'None';
		}
		else{
			document.getElementById('report_to_1-div').style.display = 'None';
			document.getElementById('report_to-div').style.display = 'None';
		}

	}
	</script>

    <style>
  h4{
  font-weight: 800;
  color: white;
  }
    .card-header {
  background: #15192B !important;
  padding: 15px !important;
  }
  .center-block{
  margin: 0 auto !important;
  }
  .center{
  margin:0 auto;
  }

</style>

               <div class="card">
                   <div class="card-header">
                       <h4 class="text-center">
                           My Profile
                       </h4>
                   </div>
                   <div class="card-body">
                       <main class="my-form">
                       <form name="my-form"  action="{% url 'my_profile' %}" method="GET">
                   <div class="container col-lg-12">
                       <div class="row">
                           <div class="col-lg-6 col-sm-6 col-xs-6 p-4">
                                <div class="form-group row">
                                    <label for="employee_name" class="col-md-4 col-form-label text-md-left">Employee Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="employee_name" class="form-control"  value="{{user}}" readonly>
                                    </div>
                                </div>
                               <div class="form-group row">
                                   <label for="email_address" class="col-md-4 col-form-label text-md-left">E-Mail Address</label>
                                   <div class="col-md-6">
                                       <input type="email" id="email_address" class="form-control" value="{{email}}" readonly>
                                   </div>
                               </div>

                               <div class="form-group row">
                                   <label for="Designation" class="col-md-4 col-form-label text-md-left">Designation</label>
                                   <div class="col-md-6">
                                       <input type="text" id="Designation" class="form-control" value="{{role}}" readonly>
                                   </div>
                               </div>

                               <div class="form-group row">
                                   <label for="Dob" class="col-md-4 col-form-label text-md-left">Dob</label>
                                   <div class="col-md-6">
                                       <input type="text" id="Dob" class="form-control" value="{{dob}}" readonly>
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <label for="Doj" class="col-md-4 col-form-label text-md-left">Doj</label>
                                   <div class="col-md-6">
                                       <input type="text" id="Doj" class="form-control" value="{{doj}}" readonly>
                                   </div>
                               </div>
                           </div>
                           <div class="col-12 col-lg-6 col-sm-6 text-center p-4">
                                   <h3 style="font-size: 20px;font-weight: 800;" class="text-center">Profile Image</h3>
                                   {% if profile_pic %}
                                   <img style="max-width: 210px;" class="rounded img-responsive center-block" src="{{ profile_pic.url }}">
                                   {% else %}
                                   <img style="max-width: 210px;" class="rounded img-responsive center-block" src="https://miro.medium.com/max/250/1*DSNfSDcOe33E2Aup1Sww2w.jpeg">
                                   {% endif %}
                           </div>
                       </div>
                   </div>
                       </form>
                       </main>
               </div>
               </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    {% endblock %}
